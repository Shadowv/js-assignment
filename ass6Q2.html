<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
</head>
<body style="text-align: center;">
<h3>Multiplication Table For Number</h3>
<script type ="text/javascript" style="text-align: center;">
function Multiplication(){
var  t= document.getElementById("Number").value;
var  i=1;
while(i<=10)
{
document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
i++;
}
}

</script>
<form>
    Eneter a number : <input type="text" id="Number" /><br>
    <input type="button" onClick="Multiplication()" Value="Print" />
    
</form>
</body>
</html>
