<body style="background-color: greenyellow;">
    <h1 style="text-align: center;">Console & It's Uses In JavaScript</h1>
    <p><em><h3 style="text-align: center;" >Press F12 To See The Result</h3></em></p>
    <img src="https://letsupgrade.in/assets/logo.png" alt="letsupgrade" />
   <script>
       console.log("Hello world!");
       /* 
       Definition and Usage
       The console.log() method writes a message to the console.
       The console is useful for testing purposes.
       When testing this method, be sure to have the console view visible (press F12 to view the console).
       */
       var myArr = ["Orange", "Banana", "Mango", "apple" ];
       console.info(myArr);
       /*
       Difination & Usage
       The console.info() method writes a message to the console.
       This method accepts a single parameter message which is mandatory and used to specify the information 
       to be written on the console.
       When testing this method, be sure to have the console view visible (press F12 to view the console).
       */
       console.table({ firstname : "vikas", lastname : "gupta" });
       /*
       Definition & Usage
       The console.table() method writes a table in the console view.
       The first parameter is required and must be either an object, or an array, containing data to fill the table.
       When testing console methods, be sure to have the console view visible (press F12 to view the console).
       */
       console.warn("This is a warning by vikas!");
       /*
       Definition and Usage
       The console.warn() method writes a warning to the console.
       This method accepts a single parameter message which is mandatory. This parameter is used to hold the warning message.
       When testing this method, be sure to have the console view visible (press F12 to view the console).
       */
       

    </script>
    </body>
